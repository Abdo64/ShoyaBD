<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <style>
        body {
            background-color: #001f3f;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            direction: rtl;
        }

        h1 {
            text-shadow: 0 0 2px #00ffcc, 0 0 4px #00ffcc;
            /* Reduced shadow intensity */
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 225px;
            /* Reduced shadow intensity */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #002b4f;
            color: #00ffcc;
            box-shadow: inset 0 0 3px #00ffcc;
            /* Reduced shadow intensity */
        }

        button {
            background: #00ffcc;
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bolder;
            box-shadow: 0 0 3px #00ffcc, 0 0 4px #00ffcc;
            /* Reduced shadow intensity */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ffcc, 0 0 15px #00ffcc;
            /* Reduced hover shadow intensity */
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-shadow: 0 0 5px #00ffcc;
            /* Reduced hover shadow intensity */
        }

        .firefly {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            /* Reduced firefly shadow intensity */
            animation: firefly 2s infinite ease-in-out;
        }

        .firefly:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .firefly:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 1s;
        }

        .firefly:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-delay: 2s;
        }

        .firefly:nth-child(4) {
            top: 30%;
            left: 60%;
            animation-delay: 1.5s;
        }

        .firefly:nth-child(5) {
            top: 70%;
            left: 20%;
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>

    <h1>التسجيل</h1>

    <form method="POST" action="/register">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">تسجيل</button>
    </form>
    <p>عندك حساب؟ <a href="/login">سجل دخولك هنا</a></p>
</body>

</html>
